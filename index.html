<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin: TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <div class="button-group">
        <button>Start Game</button>
      </div>
    </header>
    <main>
      <div class="board-grid"></div>
    </main>

    <dialog id="start-menu">
      <section class="dialog-description">
        <h2>ODIN</h2>
        <h1 class="title">TIC ✖️ TAC ⭕ TOE</h1>

        <p>
          Two-player Tic Tac Toe game where players alternate turns marking
          spaces in a 3×3 grid. The first player to align three marks in a row
          (horizontal, vertical, or diagonal) wins. If all cells are filled with
          no winner, the game ends in a draw.
        </p>
      </section>
      <section>
        <form action="#" class="dialog-form">
          <div class="player-name">
            <label for="player-one">Player </label>
            <input type="text" name="player-one" id="player-one" required />
          </div>
          <div class="player-name">
            <label for="player-two">Player </label>
            <input type="text" name="player-two" id="player-two" required />
          </div>

          <div class="submit-btn">
            <button type="submit">Start Game</button>
          </div>
        </form>
      </section>
    </dialog>
  </body>
</html>
